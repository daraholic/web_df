<body>
    <div class="form-box">
        <div class="form-header">
            <h1><i class="far fa-file-alt"></i>form表單</h1>
        </div>
        <form action="form-body">
        <div class="form-group">
            <label for="email"><i class="fas fa-envelope"></i>信箱</label>
            <input type="email" name="email" id="mail">
        </div>
        <div class="form-group">
            <label for="email"><i class="fas fa-user"></i>姓名</label>
            <input type="text" name="username" id="username">
        </div>
        <div class="form-group">
            <label for="email"><i class="fas fa-comment-alt"></i>留言</label>
            <textarea name="留言" id="comment" cols="30" rows="10" class="form-control" placeholder="請輸入留言"></textarea>
        </div>
        <div class="form-group">
            <button class="submit-btn" type="submit">送出表單</button>
        </div>
        </form>
    </div>
